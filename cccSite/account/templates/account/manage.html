{%extends "account/accountBase.html"%}

{% block accountFunc %}
<!--loads the form with line breaks between entries. posts to the URL titled manage in the account app's URL config-->
<div id="content">
    <form action="{% url 'account:manage'%}" id="contact-form" method="post" enctype="multipart/form-data">{%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock accountFunc %}
