{%extends "account/accountBase.html"%}

{% block accountFunc %}

<!--loads user's info from provided dictionary-->
<div id="content">
    <li><img src="{{ image.url }}" alt="Uploaded Image" height="150" width="150"></li>
    You are logged in as {{name}}, your email is {{email}}. 
    {%if about != ""%}
    <p>Here's your about section: {{about}}
    {%endif%}
    {%if rank > 1%}
    <p>You are a trusted user.
    {%endif%}
    <!--posts to the URL titled signout in the account app's URL config-->
    
    <button id="edit-account" onclick="window.location.href='{%url 'account:manage'%}';">Edit Account Details</button>
</div>
{% endblock accountFunc %}
