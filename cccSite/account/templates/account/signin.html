{%extends "base/base.html"%}
{%block head%} 
<script src="https://accounts.google.com/gsi/client" async></script>
<title>Chesapeake Community Connect - Sign In</title>
{%endblock head%}
{% block content %}
<div id="g_id_onload"
     data-client_id="316865720473-94ccs1oka6ev4kmlv5ii261dirvjkja0.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="http://localhost:8080/account/auth/"

</div>
<div class="column right">

     </div>
</div>
