<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chesapeake Community Connect - Map</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDObg89VOn66Pt_0l03pHwKWBdGmPdTX9A&libraries=places"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul> 
                <li><a class="nav-link" href="map.html">Map</a></li>
                <li><a class="nav-link" href="about.html">About</a></li>
                <li><a class="nav-link" href="contact.html">Contact</a></li>
                <li><a class="nav-link" href="signin.html">Sign In</a></li>
            </ul>
        </nav>
        
        
    </header>

    <!-- Map Content -->
    <div id="content">
        <h1>Chesapeake Community Connect</h1>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <button id="add-marker-button">Create a Post</button>
    </div>
        <!-- Add Marker Form Content -->
        <div id="add-marker-form" style="display: none;">
            <h1>Create a Post</h1>
            <form id="marker-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <br>
        
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
                <br>
        
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <br>
        
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <br>
        
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <br>
        
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" required>
                <br>
        
                <button type="submit" id="post-button">Post</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src=assets/smcm-logo.png alt="SMCM Logo" id="smcm-logo">
            &copy; 2023 SMCM Capstone Website
            
        </div>
    </footer>

    <!-- JavaScript for Map -->
    <script src="map-script.js"></script>
</body>
</html>
